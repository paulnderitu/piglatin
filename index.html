<!DOCTYPE html>

<html>

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link href="css/style.css" rel="stylesheet" type="text/css">

  <script src="js/jquery-3.1.1.min.js"></script>

  <script src="js/scripts.js"></script>

  <title>Pig Latin</title>

</head>

<body>

  <div class="container">

    <div class="form-wrapper">

      <h1>Pig Latin translator</h1>

      <form id="pig-latin">

        <div class="form-group">

          <label for="latin">Enter your word to Translate it to pig latin:</label>

          <input id="latin" type="text">

        </div>

        <button type="submit" class="btn" id="translate">Translate!</button>

      </form>

      <div id="result" style="margin-left: 20px">

        <h4><span class="first-word"></span> translates to <i><span class="show"></span></i></h4>

      </div>

      <div class="error">

      </div>

    </div>

  </div>

</body>

</html>
